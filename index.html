<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Gösterimi</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://195.201.131.232:51657/abci_info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const result = data.result.response;
                    document.getElementById('inita-version').textContent = `Inita version: ${result.version}`;
                    document.getElementById('block-height').textContent = `Block Height: ${result.last_block_height}`;
                    document.getElementById('block-hash').textContent = `Block Hash: ${result.last_block_app_hash}`;
                })
                .catch(error => {
                    console.error('Veri çekme hatası:', error);
                    document.getElementById('data-container').textContent = 'Veri alınamadı: ' + error.message;
                });
        });
    </script>
</head>
<body>
    <h1>Veriler</h1>
    <div id="data-container">
        <p id="inita-version">Veriler yükleniyor...</p>
        <p id="block-height"></p>
        <p id="block-hash"></p>
    </div>
</body>
</html>
